<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${historicoMoto.id} != null ? 'Editar Histórico • MotoMap AI' : 'Novo Histórico • MotoMap AI'">Histórico • MotoMap AI</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: {50:'#ecffee',100:'#c7ffd0',200:'#9effa9',300:'#72ff85',400:'#49f565',500:'#22d840',600:'#18b035',700:'#128a2c',800:'#0e6924',900:'#0b531e'}
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html,body{height:100%}
        body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    </style>
</head>
<body class="min-h-screen bg-neutral-950 text-neutral-100 selection:bg-brand-400/40">
<div class="pointer-events-none fixed inset-0 -z-10">
    <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-brand-500/20 blur-3xl"></div>
    <div class="absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-emerald-400/10 blur-3xl"></div>
    <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(34,216,64,0.06),transparent_60%)]"></div>
</div>

<header class="mx-auto max-w-4xl px-6 pt-8 pb-4">
    <div class="flex items-center justify-between">
        <a th:href="@{/historicos-moto}" class="inline-flex items-center gap-2 text-neutral-300 hover:text-neutral-100">
            <div class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-brand-500/10 ring-1 ring-brand-500/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-brand-400" fill="none" viewBox="0 0 24 24" stroke-width="1.6"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
            </div>
            <span class="font-semibold">Voltar para Histórico</span>
        </a>
        <a th:href="@{/logout}" class="text-sm text-neutral-400 hover:text-neutral-200 hover:underline">Sair</a>
    </div>
</header>

<main class="mx-auto max-w-4xl px-6 pb-16">
    <div class="mb-6">
        <h1 class="text-2xl font-extrabold tracking-tight"
            th:text="${historicoMoto.id} != null ? 'Editar registro de histórico' : 'Novo registro de histórico'">
            Novo registro de histórico
        </h1>
        <p class="mt-1 text-sm text-neutral-400">Preencha os dados e salve para registrar a movimentação.</p>
    </div>

    <div class="rounded-2xl border border-neutral-800 bg-neutral-900/60 p-6 shadow-xl shadow-black/20 backdrop-blur">
        <form th:object="${historicoMoto}"
              th:action="${historicoMoto.id} != null ? @{|/historicos-moto/alterar/${historicoMoto.id}|} : @{/historicos-moto/salvar}"
              method="post" class="space-y-5" novalidate>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label for="moto" class="mb-1.5 block text-sm font-semibold text-neutral-200">Moto</label>
                    <div class="relative">
                        <select id="moto" th:field="*{moto}"
                                class="w-full appearance-none rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3 pr-12 text-neutral-100 outline-none transition focus:border-brand-400 focus:ring-2 focus:ring-brand-400/30">
                            <option value="" disabled th:selected="${historicoMoto.moto == null}" class="text-neutral-500">Selecione...</option>
                            <option th:each="m : ${motos}" th:value="${m.id}"
                                    th:text="${m.placa + ' • ' + m.modelo}"
                                    class="bg-neutral-900 text-neutral-100"></option>
                        </select>
                        <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 opacity-70">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"/></svg>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-red-300" th:if="${#fields.hasErrors('moto')}" th:errors="*{moto}">Erro</p>
                </div>

                <div>
                    <label for="usuario" class="mb-1.5 block text-sm font-semibold text-neutral-200">Usuário</label>
                    <div class="relative">
                        <select id="usuario" th:field="*{usuario}"
                                class="w-full appearance-none rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3 pr-12 text-neutral-100 outline-none transition focus:border-brand-400 focus:ring-2 focus:ring-brand-400/30">
                            <option value="" disabled th:selected="${historicoMoto.usuario == null}" class="text-neutral-500">Selecione...</option>
                            <option th:each="u : ${usuarios}" th:value="${u.id}"
                                    th:text="${u.nome + ' • ' + u.email}"
                                    class="bg-neutral-900 text-neutral-100"></option>
                        </select>
                        <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 opacity-70">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"/></svg>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-red-300" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}">Erro</p>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div>
                    <label for="tipoAcao" class="mb-1.5 block text-sm font-semibold text-neutral-200">Ação</label>
                    <div class="relative">
                        <select id="tipoAcao" th:field="*{tipoAcao}"
                                class="w-full appearance-none rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3 pr-12 text-neutral-100 outline-none transition focus:border-brand-400 focus:ring-2 focus:ring-brand-400/30">
                            <option value="" disabled th:selected="${historicoMoto.tipoAcao == null}" class="text-neutral-500">Selecione...</option>
                            <option th:each="a : ${acoes}" th:value="${a}" th:text="${a}" class="bg-neutral-900 text-neutral-100"></option>
                            <option value="ENTRADA" class="bg-neutral-900 text-neutral-100" th:if="${acoes == null}">ENTRADA</option>
                            <option value="SAIDA" class="bg-neutral-900 text-neutral-100" th:if="${acoes == null}">SAIDA</option>
                            <option value="TRANSFERENCIA" class="bg-neutral-900 text-neutral-100" th:if="${acoes == null}">TRANSFERENCIA</option>
                        </select>
                        <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 opacity-70">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 10.94l3.71-3.71a.75.75 0 1 1 1.06 1.06l-4.24 4.24a.75.75 0 0 1-1.06 0L5.21 8.29a.75.75 0 0 1 .02-1.08z"/></svg>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-red-300" th:if="${#fields.hasErrors('tipoAcao')}" th:errors="*{tipoAcao}">Erro</p>
                </div>

                <div>
                    <label for="dataAcao" class="mb-1.5 block text-sm font-semibold text-neutral-200">Data da Ação</label>
                    <input id="dataAcao" th:field="*{dataAcao}" type="date"
                           class="w-full rounded-xl border border-neutral-700 bg-neutral-900/60 px-4 py-3 text-neutral-100 outline-none transition focus:border-brand-400 focus:ring-2 focus:ring-brand-400/30"/>
                    <p class="mt-1 text-xs text-red-300" th:if="${#fields.hasErrors('dataAcao')}" th:errors="*{dataAcao}">Erro</p>
                </div>
            </div>

            <div class="flex flex-col-reverse items-stretch gap-3 pt-2 sm:flex-row sm:items-center sm:justify-end">
                <a th:href="@{/historicos-moto}"
                   class="inline-flex items-center justify-center rounded-xl border border-neutral-700 bg-neutral-900 px-4 py-2.5 text-sm font-semibold text-neutral-200 transition hover:border-neutral-600">
                    Cancelar
                </a>
                <button type="submit"
                        class="inline-flex items-center justify-center rounded-xl bg-brand-500 px-5 py-2.5 text-sm font-semibold text-neutral-900 shadow-lg shadow-brand-500/20 transition hover:bg-brand-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-brand-400/50">
                    Salvar
                </button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</main>
</body>
</html>
