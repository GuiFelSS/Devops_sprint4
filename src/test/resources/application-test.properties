# Configuração do Banco H2 em Memória para Testes
# Usamos 'mem:testdb' para criar um banco em memória chamado 'testdb'
# DB_CLOSE_DELAY=-1 mantém o banco ativo enquanto a JVM estiver rodando
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA para Testes
# 'create-drop' garante que o schema do banco será criado do zero antes de cada
# execução de teste e destruído ao final. Isso garante testes limpos e isolados.
spring.jpa.hibernate.ddl-auto=create-drop

# Desabilitar o Flyway para os testes
# Como usamos 'create-drop' do Hibernate, não precisamos que o Flyway
# rode as migrations, o que torna os testes mais rápidos.
spring.flyway.enabled=false

# Opcional: Mostrar o SQL gerado no console (ótimo para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true