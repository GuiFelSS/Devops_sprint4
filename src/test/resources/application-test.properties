# Configuração H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=SQLSERVER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration - CRÍTICO PARA CRIAR TABELAS
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

# SQL INIT - IMPORTANTE PARA @DataJpaTest
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# Flyway (desativado em testes)
spring.flyway.enabled=false

# Configurações adicionais
spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true